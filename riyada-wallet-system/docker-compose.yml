version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: riyada-postgres
    environment:
      POSTGRES_DB: riyada
      POSTGRES_USER: riyada_user
      POSTGRES_PASSWORD: riyada_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - riyada-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: riyada-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - riyada-network

  # InfluxDB Time Series Database
  influxdb:
    image: influxdb:2.7
    container_name: riyada-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: riyada_admin
      DOCKER_INFLUXDB_INIT_PASSWORD: riyada_password
      DOCKER_INFLUXDB_INIT_ORG: riyada
      DOCKER_INFLUXDB_INIT_BUCKET: riyada_metrics
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - riyada-network

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: riyada-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - riyada-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: riyada-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - riyada-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: riyada-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: riyada_user
      SPRING_DATASOURCE_PASSWORD: riyada_password
      JWT_SECRET: riyada-jwt-secret-key-2024-very-secure-and-long-secret-key-for-production
    depends_on:
      - postgres
    networks:
      - riyada-network

  # Wallet Service
  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
    container_name: riyada-wallet-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wallet_db
      SPRING_DATASOURCE_USERNAME: riyada_user
      SPRING_DATASOURCE_PASSWORD: riyada_password
      JWT_SECRET: riyada-jwt-secret-key-2024-very-secure-and-long-secret-key-for-production
      USER_SERVICE_URL: http://user-service:8081
    depends_on:
      - postgres
      - user-service
    networks:
      - riyada-network

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: riyada-payment-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: riyada_user
      SPRING_DATASOURCE_PASSWORD: riyada_password
      JWT_SECRET: riyada-jwt-secret-key-2024-very-secure-and-long-secret-key-for-production
      SERVICES_USER_SERVICE_URL: http://user-service:8081
      SERVICES_WALLET_SERVICE_URL: http://wallet-service:8082
    depends_on:
      - postgres
      - user-service
      - wallet-service
    networks:
      - riyada-network

  # Frontend (Vite - runs on port 5173)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: riyada-frontend
    ports:
      - "5173:5173"
    environment:
      REACT_APP_USER_SERVICE_URL: http://localhost:8081
      REACT_APP_WALLET_SERVICE_URL: http://localhost:8082
      REACT_APP_PAYMENT_SERVICE_URL: http://localhost:8083
    depends_on:
      - user-service
      - wallet-service
      - payment-service
    networks:
      - riyada-network

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  riyada-network:
    driver: bridge
